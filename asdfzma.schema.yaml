# Rime schema settings
# encoding: utf-8

schema:
  schema_id: asdfzma
  name: 掷
  version: "1.0"
  author:
    - 发明人 郑易里教授
    - 修改人 王彦迎
  description: |
    键序郑码
    碼表源自 fcitx-table-extra/zhengma-large 后经转换并把按照ABCD字母表排序的编码修改为按照键盘分布方式来排序：FDSAVCXZ为横起笔区；HJKL为竖起笔区；GTREWQ撇；YUIOP捺；BNM折。
    敲 ` 鍵進入拼音反查
  dependencies:
    - pinyin123

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 英文 ]
  - name: full_shape
    states: [ 半角, 全角 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - reverse_lookup_translator

speller:
  delimiter: " '"
  max_code_length: 5

translator:
  dictionary: asdfzma
  enable_sentence: true
  enable_encoder: true
  encode_commit_history: true
  max_phrase_length: 5

reverse_lookup:
  dictionary: pinyin123
  prefix: "`"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*$"
